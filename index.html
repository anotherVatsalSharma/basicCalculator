	<p>Basic Calculator</p>

	<div id="input">

			<label for="num1">Enter the first number</label>
			<input type="number" name="num1" id="num1">
		</div>
		<div id="num">
			<label for="num2">Enter the second number</label>
			<input type="number" name="num2" id="num2">
		</div>

	</div>

	<div>

		<div id="op"><input type="submit" name="add" id="add" value="Add" onclick="add()"></div>

		<div id="op"><input type="submit" name="multiply" id="mult" value="Multiply" onclick="mult()"></div>

		<p>History</p>
	</div>
